<section id="contacts-section" class="contacts">
  <div class="container contacts__container">
    <div class="contacts__blok">
      <h2 class="title contacts__title">Приєднуйся до мережі пекарень</h2>
      <p class="contacts__subtitle">
        Заповни форму, щоб ми звʼязались з тобою!
      </p>
      <form class="contacts-form" name="contacts-form" autocomplete="off">
        <label class="contacts-form__label">
          <input
            class="contacts-form__input"
            type="text"
            required
            placeholder="Ім`я"
            minlength="2"
            maxlength="20"
          />
        </label>

        <label class="contacts-form__label">
          <input
            class="contacts-form__input"
            type="tel"
            required
            placeholder="Телефон"
            pattern="^\+[0-9]{12}"
          />
        </label>

        <label class="contacts-form__label">
          <input
            class="contacts-form__input"
            type="email"
            required
            placeholder="Електронна пошта"
            pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"
          />
        </label>

        <button type="submit" class="btn-order contacts-form__btn">
          Замовити дзвінок
        </button>
      </form>
      <p class="contacts__text">Натискаючи на кнопку я погоджуюсь з</p>
      <a class="contacts__link" href="#">політикою конфіденційності</a>
    </div>

    <iframe
      class="contacts__map"
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2540.1640531314047!2d30.4886586!3d50.4566697!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce637bfe1717%3A0x5370c2254ad1b952!2z0LLRg9C70LjRhtGPINCh0ZbRh9C-0LLQuNGFINCh0YLRgNGW0LvRjNGG0ZbQsiwgNTQsINCa0LjRl9CyLCAwMjAwMA!5e0!3m2!1suk!2sua!4v1701004204603!5m2!1suk!2sua"
      max-width="603"
      max-height="595"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
